auth.onAuthStateChanged((user) => {
  if (user) {
    mainPage.style.display = "block";
    loginPage.style.display = "none";
  } else {
    mainPage.style.display = "none";
    loginPage.style.display = "block";
  }
});

logOutBtn.addEventListener("click", () => {
  signOut(auth)
    .then(() => {
      mainPage.style.display = "none";
      loginPage.style.display = "block";
      localStorage.clear();
    })
    .catch((error) => {
      console.error("Error during logout:", error);
    });
});

    <script type="text/javascript">

      const prizePage = document.querySelector("#Prize-Page");

      const loginPage = document.querySelector("#Login-Page");
      const headerName = document.getElementById("HeaderName");

      // Function to hide all pages

      function hideAllPages() {
        const allPages = [homePage, previousPage, prizePage];

        allPages.forEach((page) => {
          page.style.display = "none";
        });
      }


      HomePageBtn.addEventListener("click", function () {
        hideAllPages();

        headerName.innerHTML = "Home Page";

        homePage.style.display = "block";

        setActiveClass(HomePageBtn);
      });
      
      SideHome.addEventListener("click", function () {
        hideAllPages();
      
        headerName.innerHTML = "Home Page";
      
        homePage.style.display = "block";

      BottomProductBtn.addEventListener("click", function () {
        hideAllPages();

        headerName.innerHTML = "Product Page";

        prizePage.style.display = "block";

        setActiveClass(BottomProductBtn);
      });

      // Function to set active class on clicked button

      function setActiveClass(clickedButton) {
        const allButtons = [HomePageBtn, BottomDailyEntryBtn, BottomProductBtn];

        allButtons.forEach((button) => {
          button.classList.remove("active");
        });

        clickedButton.classList.add("active");
